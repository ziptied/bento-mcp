name: Validate MCPB Bundle

on:
  pull_request:
  push:
    branches:
      - master

jobs:
  validate-bundle:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - name: Install dependencies
        run: npm ci

      - name: Build and validate mcpb bundle
        run: npm run bundle
